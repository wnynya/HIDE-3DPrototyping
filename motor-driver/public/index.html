<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input id="range" type="range" min="1" max="127" step="1" value="64" />
    <script>
      const range = document.querySelector('#range');
      range.addEventListener('change', () => {
        update(range.value);
      });
      function update(n) {
        console.log(n);
        fetch(`/update/${n}`);
      }
    </script>
  </body>
</html>
